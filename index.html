<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <title> Simple Interest calculator </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

            <div class="div2">
        
            Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="principal">  <br/><br/>
            Rate &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"> 
            <span id="rate_val">
            10.25%
            </span>
              <br/><br/>
            No. of Years &nbsp;
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> 
            </select>
            <br/><br/>
            <button onclick="compute()">Compute Interest
            </button> <br/><br/>
            <span id="result">
            </span>
            <br/>

            </div>

            <footer id="a"> &#169; This Calculator belongs to Snigdha
            </footer>

        </div>
    </body>
</html>
